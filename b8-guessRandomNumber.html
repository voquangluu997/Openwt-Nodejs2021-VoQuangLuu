<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
</head>
<script>
    function guessANumber() {
        const randomNumber = Math.ceil(Math.random() * 10);
        let guessNumber = prompt('Guess the number between 1-10');
        let isMatched = randomNumber == guessANumber ? 'Good Work' : 'Not matched, the number is ' + randomNumber;
        document.getElementById('result').innerHTML = isMatched;

    }

</script>

<body>
    <button onclick="guessANumber()"> Start </button>

    <p id='result'></p>



</body>

</html>
